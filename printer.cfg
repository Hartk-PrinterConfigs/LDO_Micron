         {% set CHAMBER = 0 %}
      {% else %}
      {% endif %}

   PRINT_START EXTRUDER={EXTRUDER} BED={BED} CHAMBER={CHAMBER}
   SDCARD_PRINT_FILE FILENAME=".micron_test_cube.gcode"

